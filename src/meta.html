<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerency</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <!--menu hamburguer padrao-->
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <div class="d-flex nav-link">
                    <button class=" navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <img class="logo m-1" src="styles/img/logo.png" alt="">
                    <a class="navbar-brand ms-2 text-secondary" href="#">Gerency > <span
                            class="text-dark">Meta</span></a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="ms-auto me-3 text-secondary">
                        <i id="user" class="bi bi-person-circle mr-4">
                        </i>
                    </div>
                </div>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close m-2" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item m-3">
                                <a href="#">
                                    <span class="me-2">
                                        <i class="bi bi-house-door ms-3"></i>
                                    </span>
                                    <span id="home">Home</span>
                                </a>
                            </li>
                            <li class="nav-item m-3">
                                <a href="historico.html">
                                    <span class="me-2">
                                        <i class="bi bi-clock-history ms-3"></i>
                                    </span>
                                    <span id="historico">Histórico</span>
                                </a>
                            </li>
                            <li class="nav-item m-3">
                                <a href="meta.html" class="active">
                                    <span class="me-2">
                                        <i class="bi bi-bookmark-check ms-3"></i>
                                    </span>
                                    <span id="metas">Metas</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--tabela de metas-->
        <div class="container mt-4 custom-container table-responsive">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th class="col-sm">Todas suas metas</th>
                        <th class="col-sm">Data de criação</th>
                        <th class="col-sm">Gerencie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Investir em FII'S</td>
                        <td>00/00/00</td>
                        <td>
                            <button type="button" class="btn template-btn" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="bi bi-eye"></i>
                                Visualizar meta
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Economizar</td>
                        <td>00/00/00</td>
                        <td>
                            <button type="button" class="btn template-btn" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="bi bi-eye"></i>
                                Visualizar meta
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Economizar</td>
                        <td>00/00/00</td>
                        <td>
                            <button type="button" class="btn template-btn" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="bi bi-eye"></i>
                                Visualizar meta
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Visualizar meta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="" for="">Descrição de meta</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputState" class="form-label text-muted">Data de criação</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="inputState" class="form-label text-muted">Data de realização></label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputState" class="form-label text-muted">Valor inicial</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="inputState" class="form-label text-muted">Valor atual</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-md-4">
                                <button type="button" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Editar
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn template-btn btn-block" data-bs-toggle="modal" id="template-btn" data-bs-target="#exampleModal">
                                    Salvar
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-danger btn-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </main>
    <script src="//code.jquery.com/jquery-3.7.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="//cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
